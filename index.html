<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meal Finder</h1>
        <div class="search-box">
            <label for="search-input" class="visually-hidden">Search for a meal</label>
            <input type="text" id="search-input" placeholder="Search for a meal...">
            <button id="search-btn" aria-label="Search for a meal">Search</button>
        </div>
        <section class="meal-list" id="meal-results" aria-live="polite"></section>
        <section class="meal-details" id="meal-details" aria-live="polite"></section>
    </div>

    <script src="script.js"></script>
</body>
</html>
